<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>fang</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			font-size: 28px;
			background-color: rgb(255, 206, 194);
			overflow: hidden;
			position: relative;
		}

		.body-box {
			width: 100%;
			height: 100%;
			position: relative;
			top: 0;
			left: 0;
		}

		.bir {
			text-align: center;
			font-size: 36px;
			margin-top: 100px;
			color: rgb(238, 83, 135);
		}

		.content {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}

		.pic {
			width: 600px;
			margin: 60px auto;
			perspective: 500px;
			animation: play 10s linear infinite;
		}

		.pic img {
			width: 600px;
		}

		.textBox {
			margin-top: 60px;
			text-align: left;
			padding: 0 60px;
			font-size: 36px;
			color: rgb(117, 112, 112);
		}

		.btn-box {
			font-size: 30px;
			position: fixed;
			width: 100%;
			height: 200px;
			left: 0;
			top: 80vh;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 999;
		}

		.btn-box span {
			background-color: rgb(243, 229, 192);
			color: rgb(97, 90, 91);
			border-radius: 10px;
			width: 150px;
			height: 60px;
			padding: 10px;
			text-align: center;
			line-height: 60px;
			margin-right: 20px;
		}

		@keyframes play {
			0% {
				transform: rotateY(0deg);
			}

			100% {
				transform: rotateY(360deg);
			}
		}

		.xh {
			color: white;
			position: absolute;
			top: 0;
			z-index: 99;
		}
	</style>
</head>

<body>
	<div class="body-box"></div>
	<div class="content">
		<div class="bir">
			<p>Hope your special day is happy!</p>
		</div>
		<div class="pic">
			<img class="nowImg" src="./img/1.png" alt="" />
		</div>
		<div class="textBox">
			首先要祝我的乖宝宝生日快乐，冬天的第一场雪送给你。还记得吗? 这是我们第一张合影，是在 7 月 26 日一个炎热的大晚上，拍的还挺好看，从这天开始我可以看着我们的合照想念你了 .
		</div>
		<div class="btn-box">
			<span>点一点</span>
		</div>
		<audio id="audio" src="music.mp3" loop autoplay preload="auto"></audio>
	</div>
	<embed src="music.mp3" hidden="true" />

	<script>
		let domBody = document.getElementsByClassName('body-box')[0];
		let textBox = document.getElementsByClassName('textBox')[0];
		let clickBtn = document.getElementsByTagName("span")[0];
		let currentImg = document.getElementsByClassName('nowImg')[0];

		let minSize = 20; 				//最小字体
		let maxSize = 60; 				//最大字体
		let dw = domBody.offsetWidth;	//设备宽度
		let dh = domBody.offsetHeight;	//设备高度
		let interval = 80;

		// 生成雪花定时器	
		setInterval(function () {
			let size = minSize + Math.random() * maxSize + 'px';	//雪花大小
			let startLeft = Math.random() * dw;						//初始 left

			// 创建一个雪花
			let snow = document.createElement('span');
			snow.innerText = '❉'
			snow.classList.add('xh');
			snow.style.left = startLeft + 'px';
			snow.style.fontSize = size;
			domBody.appendChild(snow);

			// 让雪花运动
			let top = 0;
			let topSpeed = 8 * Math.random() + 4;
			let leftSpeed = Math.random() > 0.5 ? 1 : -1
			let timer = setInterval(function () {
				snow.style.left = (startLeft += leftSpeed) + 'px';
				snow.style.top = (top += topSpeed) + 'px';
				let maxHight = parseInt(window.getComputedStyle(snow, null)['top'])
				let currentLeft = parseInt(window.getComputedStyle(snow, null)['left'])
				if (maxHight > dh - 30 || currentLeft < 0 || currentLeft > dw) {
					snow.remove();
					clearInterval(timer)
				}
			}, 20)
		}, interval)

		//定义图片数组
		let imgArr = [
			'./img/1.png',
			'./img/2.png',
			'./img/3.png',
			'./img/4.png',
			'./img/5.png',
			'./img/6.png',
		]
		//定义文字数组
		let textArr = [
			'首先要祝我的乖宝宝生日快乐，冬天的第一场雪送给你。还记得吗? 这是我们第一张合影，是在 7 月 26 日一个炎热的大晚上，拍的还挺好看，从这天开始我可以看着我们的合照想念你了',
			'还记得 8 月 11 号那天你说看咱俩能不能偶遇吗? 说实话当时吓我一跳郑州这么大，我真不知道上哪去才能遇见你。紧接着惊吓变成了惊喜，你直接来了我公司楼下，瞬间感觉欣喜若狂, 感觉自己好幸福好幸运遇见你',
			'9 月 5 号有幸和你携手回家见我爸妈，很开心，就是忘记带你在村子里转一圈了。有点可惜我们回卢氏我们没有一起拍个合照，光拍天了!',
			'农历 8 月 18 今天的菜肴真的有点丰盛，第一次一起做火锅吃，真的很美味，以后再吃锅底就交给你吧，哈哈!',
			'晚上吃到了你亲手做的可乐鸡翅，那谁说你做饭不好吃的，肯定是个骗子，明明做的都这么美味可口.就在我刷碗的功夫你把蛋糕上的蜡烛点上了，还放着生日快乐的歌，吹完蜡烛，还有生日礼物用精美的盒子装着，满满的都是用心，虽然事先我知道了你要给我洗面奶，但还是忍不住的开心，开灯后竟然有一套情侣睡衣，这是我完全没想到的，那一刻感觉自己就是全世界最幸福的人，感谢上天让我遇见你!',
			'今天真的是惊喜不断，再次感谢上天的眷顾让我和你遇见，都说相爱容易相处难，我知道我们未来的路可能不平坦，但是请相信不管前面是高山还是河流，我都会拉着你的手一起走，一起看沿途的风景，一起品尝生活的酸甜苦辣，一生很短但爱你很长!',
		]

		//监听点一点按钮的点击
		clickBtn.addEventListener("touchstart", function () {
			let currentImgPath = currentImg.getAttribute('src');
			imgArr.forEach((item, index) => {
				if (currentImgPath == item) {
					console.log(index);
					if (index == 5) {
						currentImg.setAttribute('src', imgArr[0]);
						textBox.innerText = textArr[0]
					} else {
						currentImg.setAttribute('src', imgArr[index + 1]);
						textBox.innerText = textArr[index + 1]
					}
				}
			})
		}, false);

		//兼容不同浏览器 自动播放音频
		function audioAutoPlay(id) {
			let audio = document.getElementById(id);
			document.addEventListener("WeixinJSBridgeReady", function () {
				audio.play();
			}, false);
			document.addEventListener("YiXinJSBridgeReady", function () {
				audio.play();
			}, false);
			document.addEventListener("touchstart", function () {
				audio.play();
			}, false);
		}
		audioAutoPlay("audio");

	</script>

</body>

</html>
